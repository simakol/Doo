<div class="description container">
    <h2 class="description-title">@@titleText</h2>
    <h3 class="description-subtitle">@@subtitleText</h3>
    @@if(imagesAmount === "1"){
    <div class="description-image-wrapper">
        <img src=@@imgPath alt="iphone">
    </div>
    }
    @@if(imagesAmount === "2"){
    <div class="description-images-wrapper">
        <img src=@@img1Path alt="lock">
        <img src=@@img2Path alt="iphone">
    </div>
    }
</div>
